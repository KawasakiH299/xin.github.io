        <h1>Git  pull和clone 的区别 - Wed, Apr 19, 2023</h1>

    <p class="lead"></p>
    <p>实例</p>
<h3 id="git-pull">git pull</h3>
<ul>
<li>
<p>有权限的仓库指的是我自己的，或者团队中我可以使用的仓库。</p>
</li>
<li>
<p>要使用git pull首先你要确定已经连接远程仓库</p>
</li>
</ul>
<h3 id="git-clone">git clone</h3>
<ul>
<li>
<p>没权限的仓库指的是别人的仓库。别人不给权限，你当然不能随意修改人家的代码了。</p>
</li>
<li>
<p>git clone适用于本地没有代码，你要下载。你连不连接远程仓库。有无仓库权限皆可。</p>
</li>
</ul>
