    </div>
    <p class="lead"></p>
    <p><strong>在决策树算法中，我们的关键就是每次选择一个特征，特征有多个，那么到底按照什么标准来选择哪一个特征。</strong></p>
<p>这个问题就可以用信息增益来度量。<strong>如果选择一个特征后，信息增益最大（信息不确定性减少的程度最大）</strong>，那么我们就<strong>选取这个特征。</strong></p>
<p>在决策树算法的学习过程中，<strong>信息增益是特征选择的一个重要指标</strong>，它定义为一个特征能够为分类系统带来多少信息，带来的信息越多，说明该特征越重要，<strong>相应的信息增益也就越大。</strong></p>
