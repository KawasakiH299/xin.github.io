<p>特点:</p>
<ul>
<li>
<p>数据类型要相同</p>
</li>
<li>
<p>有限序列</p>
</li>
<li>
<p>第一个元素只有后继</p>
</li>
<li>
<p>最后一个元素只有前趋</p>
</li>
<li>
<p>有且仅有一个前趋和后继</p>
</li>
<li>
<p>在复杂的线性表中，一个线性表的数据元素由多个数据项构成</p>
</li>
</ul>
<p>操作：</p>
<ul>
<li>
<p>线性表重置空表操作</p>
</li>
<li>
<p>通过索引快速获取元素</p>
</li>
<li>
<p>可判断元素是否在线性表中</p>
</li>
<li>
<p>线性表长度大小</p>
</li>
<li>

</ul>
